<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        
        <img src="{{ image_url }}" alt="X-Ray Image" style="max-width: 400px;">
        
        <h2>{{ result.result }}</h2>
        <p>Confidence: {{ result.confidence|floatformat:4 }}</p>
        <p>{{ result.message }}</p>
        
        <a href="/">Analyze another image</a>
        <br>
        <a href="/history/">View prediction history</a>
    </div>
</body>
</html>
